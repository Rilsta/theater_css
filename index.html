<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/my-styles.css">
  </head>
  <body>

      <div class="navigation navbar-default" role="navigation">
        <div class="wrapper">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand"><img class="logo" src="http://www.bagdadmovies.com//images/bagdad_movies/logo.png"></span>
        </div>

          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">Movies</a></li>
              <li><a href="#">Food &#38; Drink</a></li>
              <li><a href="#">Bagdad Pub</a></li>
              <li><a href="#">McMenamins</a></li>
              <li><a href="#">Other Theaters</a></li>
            </ul>
          </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="marquee hidden-xs">
        <img src="img/marquee.png">
      </div>

      <div class="showtimes">
        <h3>Movie Showtimes</h3>
        <br>
        <div class="styledSelect">
          <select id="movieTimes">
            <option>Wed Feb 17th</option>
            <option>Thur Feb 18th</option>
            <option>Fri Feb 19th</option>
            <option>Sat Feb 20th</option>
          </select>
        </div>
        <p>Minors are allowed only with a parent or guardian at any show.</p>
        <p><em>Choose date above and click showtimes on the right for online ticket purchases.</em></p>
        <div class="buyTickets">
          <h4>Buy Tickets</h4>
          <a href="#">3:30pm</a>
          <a href="#">7:00pm</a>
          <a href="#">10:15pm</a>
        </div>
      </div>
    </div>  <!-- end wrapper -->



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
